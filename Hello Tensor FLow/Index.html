<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello TensorFlow.js</title>

  <!-- TensorFlow.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h2>Hello TensorFlow.js</h2>
  <p>Open browser console to see output</p>

  <script>
    // Create tensors
    const a = tf.tensor([1, 2, 3]);
    const b = tf.tensor([4, 5, 6]);

    // Perform addition
    const c = tf.add(a, b);

    // Print results
    console.log("Tensor a:");
    a.print();

    console.log("Tensor b:");
    b.print();

    console.log("Tensor c = a + b:");
    c.print();
  </script>
</body>
</html>
