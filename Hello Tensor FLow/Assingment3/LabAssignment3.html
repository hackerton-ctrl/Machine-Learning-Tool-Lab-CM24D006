<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tensor Reshape vs Flatten</title>

    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>

<h2>Tensor Reshape vs Flatten (Check Console)</h2>

<script>
    // Create a 2D tensor
    const tensor = tf.tensor2d([1, 2, 3, 4, 5, 6], [2, 3]);

    console.log("Original Tensor:");
    tensor.print();
    console.log("Original Shape:", tensor.shape);

    // Reshape the tensor
    const reshapedTensor = tensor.reshape([3, 2]);

    console.log("Reshaped Tensor (3x2):");
    reshapedTensor.print();
    console.log("Reshaped Shape:", reshapedTensor.shape);

    // Flatten the tensor
    const flattenedTensor = tensor.flatten();

    console.log("Flattened Tensor:");
    flattenedTensor.print();
    console.log("Flattened Shape:", flattenedTensor.shape);
</script>

</body>
</html>
